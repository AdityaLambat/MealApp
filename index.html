<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meal App | Search Your Meal</title>

  <!-- Google Fonts Link-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

  <!-- Font Awesome Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Font Awseome Kit Link -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Bootsrap 5 Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />

  <!-- External CSS Link -->
  <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>

  <div id="header" class="container-fulied">

    <!-- Navbar Starts -->
    <nav>
      <div id="nav" class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Meal App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar" onclick="showFavMealList()">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header bg-dark">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel" style="color:white ;">
                Favourites
              </h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>

            <!-- Favourite Meals Of User -->
            <div id="favourite-meal" class="offcanvas-body d-flex justify-content-center flex-wrap"></div>
            <!--  -->
          </div>
        </div>
      </div>
    </nav>

    <!-- Navbar Ends -->

    <!-- Header Starts-->

    <header>
      <div id="heading" class="container text-center">
        <img src="food-restaurant-icon.png" width="80" height="80">
        <h1>Find Meals For You</h1>
      </div>
    </header>

    <!-- Search Bar Starts -->
    <div id="search-bar" class="container text-center mt-5" onkeyup="showMealList()">
      <input type="search" id="my-search" class="form-control" placeholder="Search.." />
    </div>
    <!-- Search Bar Ends -->

    <!-- text -->
    <div id="heading-text" class="mt-3 text-center">
      <h5>Your Search Results:</h5>
    </div>
    <!-- Header Ends  -->
  </div>

  <!-- Main Section Starts -->
  <main>
    <!-- Meal card -->
    <div id="main" class="d-flex justify-content-around container flex-wrap mt-5"></div>
  </main>
  <!-- Main Section Ends -->


  <!-- Bootstrap JS Link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

  <!-- External JavaScript Link -->
  <script src="script.js"></script>

</body>

</html>
